{% load static %}
 <!doctype html>
<html lang="en">
  <head>
  <title>{% block title %}Blop App{% endblock title %}</title>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body >

    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-2" >
        <a class="navbar-brand " href="{% url 'index' %}">django Blog</a>
        
        
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarCollapse">
            {% if user.is_authenticated %}
             <a href="{% url 'post_new' %}" class="btn btn-success btn-sm">
                        + Post
                    </a>
                <ul class="navbar-nav ml-auto">
                 
                        <div class="dropdown dropleft">
                            <button class="btn btn-secondary dropdown-toggle dropleft" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  {{ user.username }}
                            </button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

<li>  <a class="dropdown-item" href="{% url 'password_reset'%}">Reset password</a></li>
<li><hr class="dropdown-divider"></li>
<li>  <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                           </div>
                        </div>
                        
     
                </ul>
            {% else %}
                <form class="form-inline ml-auto">
                        <a href="{% url 'login' %}" class="btn btn-success ml-2">
                        Login
                    </a>
                        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                        Sign up
                    </a>
                </form>
            {% endif %}
        </div>
    </nav>    
          
    <div class="container-fluid">
        {% block content %}

        {% endblock content %}
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
